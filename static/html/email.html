<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de email e Senha</title>
    <link rel="stylesheet" href="static/css/reset.css" />
    <link rel="stylesheet" href="static/css/email.css" />
  </head>
  <body>
    <div class="main-div direction-column">
      <div class="flex center direction-column" id="form-div">
        <div class="flex center title">
          <h1>Email Generator</h1>
        </div>
        <form action="" class="flex center direction-column form">
          <div class="flex direction-column input-div">
            <label for="email">Email</label>
            <input
              type="text"
              placeholder="Email gerado"
              value="{{ .Email }}"
              name="email"
              disabled
            />

            <label for="password">Password</label>
            <input
              type="text"
              placeholder="Senha gerada"
              value="{{ .Password }}"
              name="password"
              disabled
            />
          </div>
          <div class="flex center">
            <button>Generate</button>
          </div>
        </form>
      </div>
      <footer class="flex center direction-column">
        <h2>Collaborators</h2>
        <p>
          <a href="#">@Github Mauricio</a>
          <a href="#">@Github Davi</a>
        </p>
      </footer>
    </div>
  </body>
</html>
